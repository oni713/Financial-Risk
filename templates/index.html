<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Risk Management Knowledge Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .search-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .search-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .result-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }
        .recommendation-badge {
            background: #e9ecef;
            padding: 5px 10px;
            border-radius: 15px;
            margin: 5px;
            display: inline-block;
        }
        .property-list {
            list-style: none;
            padding: 0;
        }
        .property-item {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        .suggestion-header {
            color: #6c757d;
            font-style: italic;
            margin-top: 30px;
            border-bottom: 1px dashed #dee2e6;
            padding-bottom: 10px;
        }
        .btn-explore {
            background-color: #6f42c1;
            color: white;
        }
        .btn-explore:hover {
            background-color: #5a32a3;
            color: white;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <h1 class="text-center mb-4">Financial Risk Management Knowledge Graph</h1>
            <div class="input-group mb-3">
                <input type="text" id="searchInput" class="form-control" placeholder="Search for financial entities, risks, or investments...">
                <button class="btn btn-primary" type="button" id="searchButton">
                    <i class="fas fa-search"></i> Search
                </button>
                <button class="btn btn-explore" type="button" id="exploreButton">
                    <i class="fas fa-random"></i> Exploratory Search
                </button>
            </div>
            <div class="text-center text-muted">
                <small>Try searching for: loans, investments, risk profiles, or specific banks</small>
            </div>
        </div>

        <div class="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Searching knowledge graph...</p>
        </div>

        <div id="results"></div>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', performSearch);
        document.getElementById('exploreButton').addEventListener('click', performExploratorySearch);
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') performSearch();
        });

        function performSearch() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) return;

            const loading = document.querySelector('.loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            fetch(`/search?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        results.innerHTML = `<div class="alert alert-warning">${data.error}</div>`;
                        return;
                    }

                    if (data.length === 0) {
                        results.innerHTML = '<div class="alert alert-info">No results found</div>';
                        return;
                    }

                    data.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        
                        let propertiesHtml = '';
                        result.properties.forEach(prop => {
                            propertiesHtml += `
                                <li class="property-item">
                                    <strong>${prop.property.split('#').pop()}:</strong> ${prop.value}
                                </li>
                            `;
                        });

                        let recommendationsHtml = '';
                        if (result.recommendations && result.recommendations.length > 0) {
                            recommendationsHtml = `
                                <div class="mt-3">
                                    <h6>Related Entities:</h6>
                                    ${result.recommendations.map(rec => `
                                        <span class="recommendation-badge">
                                            ${rec.name} (${rec.relation.split('#').pop()})
                                        </span>
                                    `).join('')}
                                </div>
                            `;
                        }

                        card.innerHTML = `
                            <h4>${result.name}</h4>
                            <p class="text-muted">Type: ${result.type.split('#').pop()}</p>
                            <ul class="property-list">
                                ${propertiesHtml}
                            </ul>
                            ${recommendationsHtml}
                        `;
                        
                        results.appendChild(card);
                    });
                })
                .catch(error => {
                    loading.style.display = 'none';
                    results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
        }
        function performExploratorySearch() {
            const searchTerm = document.getElementById('searchInput').value;
            if (!searchTerm) return;

            const loading = document.querySelector('.loading');
            const results = document.getElementById('results');
            
            loading.style.display = 'block';
            results.innerHTML = '';

            fetch(`/explore?q=${encodeURIComponent(searchTerm)}`)
                .then(response => response.json())
                .then(data => {
                    loading.style.display = 'none';
                    
                    if (data.error) {
                        results.innerHTML = `<div class="alert alert-warning">${data.error}</div>`;
                        return;
                    }

                    if (data.length === 0) {
                        results.innerHTML = '<div class="alert alert-info">No exploratory results found</div>';
                        return;
                    }

                    // Add a suggestions header
                    const header = document.createElement('h4');
                    header.className = 'suggestion-header';
                    header.textContent = 'Suggestions (found by chance)';
                    results.appendChild(header);

                    data.forEach(result => {
                        const card = document.createElement('div');
                        card.className = 'result-card';
                        
                        card.innerHTML = `
                            <h4>${result.name}</h4>
                            <p class="text-muted">Type: ${result.type.split('#').pop()}</p>
                            <p class="text-muted">Found through indirect relationship with "${searchTerm}"</p>
                        `;
                        
                        results.appendChild(card);
                    });
                })
                .catch(error => {
                    loading.style.display = 'none';
                    results.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
